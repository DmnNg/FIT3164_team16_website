{% extends "base.html" %}

{% block title %}Result History{% endblock %} {% block content
%}

<h1 align="center">Patient ID: {{ patient.id }} </h1>
<h1 align="center">Patient Name: {{ patient.first_name }} </h1>

<div class="row">
	<div class="col-md">
		<div class="card-body">
			<table class="table table-hover table-sm">
				<thead>
					<tr>
						<th>Result ID</th>
						<th>Note</th>
					</tr>
				</tr>
				{% for result in patient.results %}
				<tr>
					<td>{{ result.id }}</td>
					<td>{{ result.data }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>


{% endblock %}
